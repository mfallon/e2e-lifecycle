<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E2E Starter</title>
  <style>
  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 3px;
  }
  .node text { font: 12px sans-serif; }
  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 2px;
  }
  </style>
  </head>
  <body>
    <svg width="960" height="2000"></svg>
    <script type="text/javascript" src="./lib/d3.js"></script>
    <script type="text/javascript" src="./app.content.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <script>
        var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height"),
        g = svg.append("g").attr("transform", "translate(40,0)");

        var tree = d3.tree()
        .size([height, width - 160]);

        var root = d3.hierarchy(contentJSON);

        var link = g.selectAll(".link")
        .data(tree(root).descendants().slice(1))
        .enter().append("path")
        .attr("class", "link")
        .attr("d", function(d) {
          return "M" + d.y + "," + d.x
          + "C" + (d.y + d.parent.y) / 2 + "," + d.x
          + " " + (d.y + d.parent.y) / 2 + "," + d.parent.x
          + " " + d.parent.y + "," + d.parent.x;
        });

        var node = g.selectAll(".node")
          .data(root.descendants())
          .enter().append("g")
          .attr("class", function(d) { return "node" + (d.children ? " node--internal" : " node--leaf"); })
          .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

        node.append("circle")
          .attr("r", 2.5);

        node.append("text")
          .attr("dy", 3)
          .attr("x", function(d) { return d.children ? -8 : 8; })
          .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
          .text(function(d) { return d.data.name ? d.data.name : 'node'; });

    </script>
  </body>
</html>
